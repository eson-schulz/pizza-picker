<script>
	var count = 3;
	function removeAdmin(trID) {
		var table = document.getElementById("table");
		table.removeChild(document.getElementById(trID));
	}
	function addAdmin() {
		count += 1;

		var table = document.getElementById("table");
		var firstNameField = document.getElementById("firstNameField");
		var emailField = document.getElementById("emailField");

		if (firstNameField === "" || emailField === "") {
			return;
		}

		var tr = document.createElement('tr');
		tr.id = 'tr-' + count;
		tr.innerHTML = "<td>" + firstNameField.value + "</td><td>" + emailField.value + "</td><td>active</td><td class='text-right'><button class='button tiny' onclick=\"removeAdmin('" + tr.id + "');\">Delete Admin</button></td>"
		table.appendChild(tr);

		firstNameField.value = "";
		emailField.value = "";
	}
</script>
