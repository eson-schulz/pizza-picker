<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Pick your toppings</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

    <!--     Fonts and icons     -->

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

    <!-- CSS Files -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/material-kit.css" rel="stylesheet"/>

    <link rel="stylesheet"
          type="text/css"
          href="mystyle.css" />

  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-fixed-top">
      <div class="navbar-header">
	<div class="brand">
	  <h3>Pick your preferred toppings</h3>
	</div>
      </div>
    </nav>

    <!-- end navbar -->

    <div class="wrapper">
      <div class="header-offset">
      </div>
      <!-- you can use the class main-raised if you want the main area to be as a page with shadows -->
      <div class="main">
	<div class="container">

	  <!-- here you can add your content -->
	  <div class="tbg">
	    <div class="tbgwrap">
	      <div class="tphoto">
			 <img height=300 width=350 src="assets/img/logo.png" title="tphoto" alt="Tinder Photo" id="pizzaToppingImage"/> 
		<div class="tname" id="pizzaToppingText">Sausage</div>
		
	      </div>
	      <div class="tcontrols">
		<div class="tno" onclick="swipe('left')"><i class="fa fa-times" aria-hidden="true"></i></div>
		
		<div class="tyes" onclick="swipe('right')"><i class="fa fa-heart" aria-hidden="true"></i></div>
	      </div>
	    </div>
	  </div>

	  <div id="checkRadios">
	    <div class="row">
	      <div class="col-sm-3">
		<div class="title">
		  <h3>Allergies</h3>
		</div>

		<div class="checkbox">
		  <label>
		    <input type="checkbox" name="optionsCheckboxes">
		    Weebs
		  </label>
		</div>

		<div class="checkbox">
		  <label>
		    <input type="checkbox" name="optionsCheckboxes">
		    Ethan
		  </label>
		</div>

		<div class="checkbox">
		  <label>
		    <input type="checkbox" name="optionsCheckboxes">
		    Pinneapple
		  </label>
		</div>

		<div class="checkbox">
		  <label>
		    <input type="checkbox" name="optionsCheckboxes">
		    EVW Tests
		  </label>
		</div>

	      </div>
	    </div>
	  </div>
	</div>

<br></br> 
	<!-- https://codepen.io/CrocoDillon/pen/GJclb?q=feedback&limit=all&type=type-pens  -->
	<section id="contact-form">
	  <h2>Feedback</h2>
	  <form id="contact" name="contact" accept-charset="utf-8">
	    <label><span>Name</span><input name="name" type="text" placeholder="Name"/></label>
	    <label><span>Email</span><input name="email" type="email" placeholder="Email"/></label>
	    <label><span>Message</span><textarea name="message" placeholder="Message"></textarea></label>
	    <input name="submit" type="submit" value="Send"/>
	  </form>
	</section>


  </body>

  <!--   Core JS Files   -->
  <script src="assets/js/jquery.min.js" type="text/javascript"></script>
  <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="assets/js/material.min.js"></script>

  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script src="assets/js/nouislider.min.js" type="text/javascript"></script>

  <!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
  <script src="assets/js/bootstrap-datepicker.js" type="text/javascript"></script>

  <!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
	<script src="assets/js/material-kit.js" type="text/javascript"></script>
	
	<!-- Plug for Swiping -->
	<script src="https://hammerjs.github.io/dist/hammer.min.js" type="text/javascript"></script>
	<script src="https://hammerjs.github.io/dist/hammer-time.min.js" type="text/javascript"></script>

	<script>
		var pizza_topping_index = 0;
		var pizza_topping_images = ["assets/img/toppings/green-pepper.jpg", 
															"assets/img/toppings/pepperoni.jpg", 
															"assets/img/toppings/pineapple.jpg"];
		var pizza_topping_names = ["Green Peppers",
															 "Pepperoni",
															 "Pineapple"];

		var myElement = document.getElementById('pizzaToppingImage');
		var mc = new Hammer(myElement);
		mc.on('swipe', function(ev) {
			if (ev['velocityX'] > 0) {
				swipe('right');
			}
			else {
				swipe('left');
			}
		});

		function swipe(event) {
			// Update Image
			pizza_topping_index += 1;
			if (pizza_topping_index >= pizza_topping_images.length) {
				pizza_topping_index = 0;
			}
			updatePizzaTopping();

			if (event == 'right') {
				console.log('Swipe Right');
			}
			else {
				console.log('Swipe Left');
			}
		}

		function updatePizzaTopping() {
			document.getElementById("pizzaToppingImage").src = pizza_topping_images[pizza_topping_index];
			document.getElementById("pizzaToppingText").innerHTML = pizza_topping_names[pizza_topping_index];
		} 

		updatePizzaTopping();
	</script>

</html>
