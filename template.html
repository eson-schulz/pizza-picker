<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
	<link rel="icon" type="image/png" href="assets/img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Material Kit by Creative Tim</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

	<!--     Fonts and icons     -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

	<!-- CSS Files -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/material-kit.css" rel="stylesheet"/>
    
    <link rel = "stylesheet"
   type = "text/css"
   href = "mystyle.css" />
   
</head>

<body>

<!-- Navbar will come here -->

<!-- Navbar -->
<nav class="navbar navbar-transparent navbar-fixed-top navbar-color-on-scroll">
		<div class="container">
			<div class="navbar-header">
					<div class="logo-container">
						<div class="logo">
							<img src="assets/img/logo.png" width=200 height=200 alt="Creative Tim Logo" rel="tooltip" title="nerds" data-placement="bottom" data-html="true">
						</div>
						<div class="brand">
							<h3><big>Picking Phase</big></h3>
						</div>


					</div>
			</div>
		</div>	
</nav>

<!-- end navbar -->

<div class="wrapper">
	<div class="header">

	</div>
	<!-- you can use the class main-raised if you want the main area to be as a page with shadows -->
	<div class="main">
		<div class="container">

			<!-- here you can add your content -->
			<div class="tbg">
				  <div class="tbgwrap">
					<div class="tphoto">
					  <img src="assets/img/logo.png" title="tphoto" alt="Tinder Photo" />
					  <div class="tname">S <span class="age">ausage</span></div>
					  <div class="tinfo"><i class="fa fa-book" aria-hidden="true"> 0</i><i class="fa fa-users" aria-hidden="true"> 0</i></div>
					</div>
					<div class="tcontrols">
					  <div class="tno"><i class="fa fa-times" aria-hidden="true"></i></div>
					  <div class="ti"><i class="fa fa-info" aria-hidden="true"></i></div>
					  <div class="tyes"><i class="fa fa-heart" aria-hidden="true"></i></div>
					</div>
				  </div>
				  <div class="credit"><a href="http://themakery.jcink.net">Created by Stog</a></div>
				</div>
				
				<div id="checkRadios">
				    <div class="row">
		                <div class="col-sm-3">
		                    <div class="title">
		                        <h3>Allergies</h3>
		                    </div>

							<div class="checkbox">
								<label>
									<input type="checkbox" name="optionsCheckboxes">
									Weebs
								</label>
							</div>

							<div class="checkbox">
								<label>
									<input type="checkbox" name="optionsCheckboxes">
									Ethan
								</label>
							</div>

							<div class="checkbox">
								<label>
									<input type="checkbox" name="optionsCheckboxes">
									Pinneapple
								</label>
							</div>

							<div class="checkbox">
								<label>
									<input type="checkbox" name="optionsCheckboxes">
									EVW Tests
								</label>
							</div>

		                </div>
	              </div>
	           </div>
	       </div>
	       
	       <!-- https://codepen.io/CrocoDillon/pen/GJclb?q=feedback&limit=all&type=type-pens  -->
	       <section id="contact-form">
			  <h2>Feedback</h2>
			  <form id="contact" name="contact" accept-charset="utf-8">
				<label><span>Name</span><input name="name" type="text" placeholder="Name"/></label>
				<label><span>Email</span><input name="email" type="email" placeholder="Email"/></label>
				<label><span>Message</span><textarea name="message" placeholder="Message"></textarea></label>
				<input name="submit" type="submit" value="Send"/>
			  </form>
			</section>


</body>

	<!--   Core JS Files   -->
	<script src="assets/js/jquery.min.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="assets/js/material.min.js"></script>

	<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
	<script src="assets/js/nouislider.min.js" type="text/javascript"></script>

	<!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
	<script src="assets/js/bootstrap-datepicker.js" type="text/javascript"></script>

	<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
	<script src="assets/js/material-kit.js" type="text/javascript"></script>

</html>
